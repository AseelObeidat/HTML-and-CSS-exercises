<!DOCTYPE html>
<html>
<head>
  <title>Subscription Form</title>
  <style>
    input[type="number"]::-webkit-inner-spin-button, 
    input[type="number"]::-webkit-outer-spin-button {
      opacity: 1;
      transform: rotate(180deg); /* Flip the arrows */
    }
  </style>
</head>
<body>

  <h2>Personal Details</h2>

  <form action="/subscribe" method="post">

    <!-- First and Last Name -->
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname"><br><br>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname"><br><br>

    <!-- Email Address -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <!-- Gender Radio Buttons -->
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    
    <h2>Magazines:</h2>
    <input type="checkbox" id="mag1" name="magazines" value="StavangerAftenblad">
    <label for="mag1">Stavanger Aftenblad</label><br>

    <input type="checkbox" id="mag2" name="magazines" value="TekniskUkeblad">
    <label for="mag2">Teknisk Ukeblad</label><br>

    <input type="checkbox" id="mag3" name="magazines" value="SeogHor">
    <label for="mag3">Se Og Hor</label><br>
    <input type="checkbox" id="mag4" name="magazines" value="Familien">
    <label for="mag3">Familien</label><br><br>


    <h2>Subscription</h2>
    <label for="period">Subscription Period (months):</label>
    <input type="number" id="period" name="period" min="6" max="24" step="6" value="6"><br><br>

    
    <input type="submit" value="Subscribe">

  </form>

</body>
</html>
