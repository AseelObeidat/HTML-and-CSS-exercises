<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise #5</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    
   

    form {
      
      padding: 20px;
      border-radius: 5px;
      max-width: 600px;
      margin: auto;
    }

    fieldset {
        background-color: #fdf4bf;
      margin-bottom: 20px;
      border: 1px solid #b3a243;
      border-radius: 5px;
      padding: 15px;
    }

    legend {
      font-weight: bold;
      color: #333;
    }

    .form-row {
      margin-bottom: 15px;
    }

    label {
      display: inline-block;
      width: 140px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="url"],
    input[type="search"],
    input[type="date"],
    input[type="color"] {
      padding: 5px;
      width: 200px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>

    <fieldset>
      <legend>Personal details</legend>

      <div class="form-row">
        <label for="firstname">First name</label>
        <input type="text" id="firstname" name="firstname">
      </div>

      <div class="form-row">
        <label for="lastname">Last name</label>
        <input type="text" id="lastname" name="lastname">
      </div>

      <div class="form-row">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-row">
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" style="width:auto;">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" style="width:auto;">Female</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Magazines</legend>

      <div class="form-row">
        <input type="checkbox" id="mag1" name="magazines" value="StavangerAftenblad">
        <label for="mag1" style="width:auto;">Stavanger Aftenblad</label>
      </div>
      <div class="form-row">
        <input type="checkbox" id="mag2" name="magazines" value="TekniskUkeblad">
        <label for="mag2" style="width:auto;">Teknisk Ukeblad</label>
      </div>
      <div class="form-row">
        <input type="checkbox" id="mag3" name="magazines" value="SeogHor">
        <label for="mag3" style="width:auto;">Se Og HÃ¸r</label>
      </div>
      <div class="form-row">
        <input type="checkbox" id="mag4" name="magazines" value="Familien">
        <label for="mag4" style="width:auto;">Familien</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Subscription</legend>
      <div class="form-row">
        <label for="period">Period</label>
        <input type="number" id="period" name="period" min="6" max="24" step="6" value="6"> months
      </div>
    </fieldset>

    <fieldset>
      <legend>Other Input Types</legend>

      <div class="form-row">
        <label for="favcolor">Favorite Color</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
      </div>

      <div class="form-row">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">
      </div>

      <div class="form-row">
        <label for="homepage">Homepage</label>
        <input type="url" id="homepage" name="homepage" placeholder="https://example.com">
      </div>

      <div class="form-row">
        <label for="search">Search</label>
        <input type="search" id="search" name="search">
      </div>
    </fieldset>

    <input type="submit" value="Subscribe">

  </form>

</body>
</html>
