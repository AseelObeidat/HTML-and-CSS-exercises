<!DOCTYPE html>
<html>
<head>
  <title>Exercise #4</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <form action="/subscribe" method="post">

   
    <fieldset>
      <legend>Personal details</legend>

      <div class="form-row">
        <label for="firstname">First name</label>
        <input type="text" id="firstname" name="firstname">
      </div>

      <div class="form-row">
        <label for="lastname">Last name</label>
        <input type="text" id="lastname" name="lastname">
      </div>

      <div class="form-row">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email">
      </div>

      <div >
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" style="width:auto;">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" style="width:auto;">Female</label>
      </div>
    </fieldset>

    
    <fieldset>
      <legend>Magazines</legend>

      <div class="form-row">
        <input type="checkbox" id="mag1" name="magazines" value="StavangerAftenblad">
        <label for="mag1" style="width:auto;">Stavanger Aftenblad</label>
      </div>
      <div class="form-row">
        <input type="checkbox" id="mag2" name="magazines" value="TekniskUkeblad">
        <label for="mag2" style="width:auto;">Teknisk Ukeblad</label>
      </div>
      <div class="form-row">
        <input type="checkbox" id="mag3" name="magazines" value="SeogHor">
        <label for="mag3" style="width:auto;">Se Og HÃ¸r</label>
      </div>
      <div class="form-row">
        <input type="checkbox" id="mag4" name="magazines" value="Familien">
        <label for="mag4" style="width:auto;">Familien</label>
      </div>
    </fieldset>

    
    <fieldset>
      <legend>Subscription</legend>
      <div class="form-row">
        <label for="period">Period</label>
        <input type="number" id="period" name="period" min="6" max="24" step="6" value="6"> months
      </div>
    </fieldset>

    <input type="submit" value="Subscribe">

  </form>

</body>
</html>
